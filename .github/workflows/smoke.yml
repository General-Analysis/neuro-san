name: Smoke Tests

on:
  schedule:
    - cron: '0 12 * * *'  # 12:00 PM UTC = 4:00 AM PT (standard)
  workflow_dispatch:      # enables manual triggering

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    
    # üöÄ Ollama Service runs alongside main container
    services:
      ollama:
        image: ollama/ollama
        ports:
          - 11434:11434
        # options: >-
        #   --health-cmd "curl --fail --silent http://localhost:11434/api/tags || exit 1"
        #   --health-interval 10s
        #   --health-timeout 5s
        #   --health-retries 10

    # üîß Your actual job container
    container:
      image: python:3.12-slim

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          apt-get update && apt-get install -y curl shellcheck
          pip install -r requirements-build.txt
          pip install -r requirements.txt

      - name: Wait for Ollama service to become responsive
        run: |
          for i in {1..10}; do
            echo "Checking if Ollama API is ready..."
            curl --fail --silent http://ollama:11434/api/tags && break
            echo "Waiting 5s..."
            sleep 5
          done

      - name: Wait for Ollama service to become responsive
        run: |
          for i in {1..10}; do
            echo "Checking if Ollama API is ready..."
            curl --fail --silent http://localhost:11434/api/tags && break
            echo "Waiting 5s..."
            sleep 5
          done

      - name: Pull Ollama model (qwen3:8b)
        run: |
          curl http://ollama:11434/api/pull \
            -d '{ "name": "qwen3:8b" }'
    
      - name: Wait for Ollama port to be ready (post-pull)
        run: |
          for i in {1..60}; do
            echo "Checking if Ollama API is ready..."
            curl --fail --silent http://ollama:11434/api/tags && break
            echo "Waiting 5s..."
            sleep 5
          done
      
      - name: Wait for Ollama service to become responsive
        run: |
          for i in {1..10}; do
            echo "Checking if Ollama API is ready..."
            curl --fail --silent http://localhost:11434/api/tags && break
            echo "Waiting 5s..."
            sleep 5
          done
      
      - name: Show installed packages
        run: pip freeze

      - name: Start agent server service AND run smoke test cases in parallel
        shell: bash
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_ENDPOINT: ${{ vars.AZURE_OPENAI_ENDPOINT }}
          OPENAI_API_VERSION: ${{ vars.OPENAI_API_VERSION }}
          AGENT_TOOL_PATH: "./neuro_san/coded_tools"
          PYTHONPATH: ${{ env.PYTHONPATH }}:.
        continue-on-error: true
        run: |
          build_scripts/server_start.sh
          pytest -s --verbose -m "smoke" --timer-top-n 100
      
      - name: Dump agent.log
        # always run, even if previous step failed
        if: ${{ always() }}
        run: |
          echo "=== AGENT.LOG ==="
          cat agent.log || echo "(no agent.log found)"

      - name: Notify Slack on success
        if: success()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "‚úÖ *Smoke Tests Passed* for `${{ github.repository }}` on `${{ github.ref_name }}`"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Slack on failure
        if: failure()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "‚ùå *Smoke Tests Failed* for `${{ github.repository }}` on `${{ github.ref_name }}`"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
