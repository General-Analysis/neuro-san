name: Smoke Tests

on:
  schedule:
    - cron: '0 12 * * *'  # 12:00 PM UTC = 4:00 AM PT (standard)
  workflow_dispatch:      # enables manual triggering

# # 1) Grant the workflow OIDC permission
# permissions:
#   id-token: write
#   contents: read

jobs:
  smoke-test:
    runs-on: ubuntu-latest

    # Make sure AWS_REGION is set, e.g. in your repo vars or here:
    env:
      aws_access_key_id:     ${{ secrets.AWS_ACCESS_KEY_ID }}   # if using static creds
      aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} # if using static creds
      
    
    # 🚀 Ollama Service runs alongside main container
    services:
      ollama:
        image: ollama/ollama
        ports:
          - 11434:11434

    # 🔧 Your actual job container

    # don't run this job in sync'd clones
    if: github.repository == 'cognizant-ai-lab/neuro-san'
    container:
      image: python:3.12-slim

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for NVIDIA GPU
        shell: bash
        run: |
          build_scripts/check_gpu.sh
      
      - name: check available memory
        shell: bash
        run: |
          build_scripts/check_memory.sh

      - name: Install dependencies
        run: |
          apt-get update && apt-get install -y curl shellcheck
          pip install -r requirements-build.txt
          pip install -r requirements.txt

      # - name: Set Ollama model to be used for related test case
      #   shell: bash
      #   run: |
      #     build_scripts/set_ollama_model.sh
      
      # - name: Show installed packages
      #   run: pip freeze
      
      # - name: Configure AWS credentials
      #   uses: aws-actions/configure-aws-credentials@v3
      #   with:
      #     # Required credentials or OIDC settings:
      #     aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}   # if using static creds
      #     aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} # if using static creds
      #     # 🔑 THIS IS MANDATORY:
      #     role-to-assume:        ${{ env.AWS_ROLL }}
      #     aws-region:            ${{ env.AWS_REGION }}

      - name: Verify creds & list Bedrock models
        run: |
          mkdir -p ~/.aws
          
          # AWS CLI config with default and daiDev profile
          cat > ~/.aws/config <<EOF
          [default]
          region=us-west-2
          output=json

          [profile daiDev]
          role_arn=arn:aws:iam::613076437200:role/LeafDev
          region=us-west-2
          source_profile=default
          EOF

          echo "AWS_ACCESS_KEY_ID     = $AWS_ACCESS_KEY_ID"
          echo "AWS_SECRET_ACCESS_KEY = $AWS_SECRET_ACCESS_KEY"

           # AWS credentials (pulled from env)
          cat > ~/.aws/credentials <<EOF
          [default]
          aws_access_key_id = ${AWS_ACCESS_KEY_ID}
          aws_secret_access_key = ${AWS_SECRET_ACCESS_KEY}
          EOF

          # Print out the files to verify
          echo "--- ~/.aws/config ---"
          cat ~/.aws/config
          echo "--- ~/.aws/credentials ---"
          cat ~/.aws/credentials

          aws bedrock list-foundation-models --profile daiDev 

      - name: Start server & run smoke tests & print server-log if any failure
        shell: bash
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_ENDPOINT: ${{ vars.AZURE_OPENAI_ENDPOINT }}
          OPENAI_API_VERSION: ${{ vars.OPENAI_API_VERSION }}
          AGENT_TOOL_PATH: "./neuro_san/coded_tools"
          PYTHONPATH: ${{ env.PYTHONPATH }}:.
        run: |
          # build_scripts/server_start.sh

          # if ! pytest -s --verbose -m "smoke" --timer-top-n 100 -n auto; then
          #   echo "===================================================="
          #   echo "===================================================="
          #   echo "=== Server_Sevice_Agent.LOG ==="
          #   cat agent.log || echo "(no agent.log found)"
          #   echo "===================================================="
          #   exit 1
          # fi

      - name: Notify Slack on success
        if: success()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "✅ *Smoke Tests Passed* for `${{ github.repository }}` on `${{ github.ref_name }}`"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Slack on failure
        if: failure()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "❌ *Smoke Tests Failed* for `${{ github.repository }}` on `${{ github.ref_name }}`"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
